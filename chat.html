<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
      <div class="designHeading">
        <p>
          MeChat
        </p>
      </div>

<div class="content-box">
    <div class="container">
        <div class="row r2">
            <div class="col-4 contact-list your-element" id="contact-list" transform-style:preserve-3d>
              <div id="profileImg"></div>
              <div id="profileName" class="profile"></div>
              <div id="profileEmail" class="profile"></div>
            </div>
            <div class="col-8 chat-window">
                
              <div class="chat-start" id="chat-start">
                  <!-- <div class="msg center" id="new-join"></div> -->
                  <!-- <div class="msg right">Sneha: How are you?</div>
                  <div class="msg left">Swetha: I am fine.</div> -->
              </div>
              
            </div>
          </div>

          <div class="row r3">
            <div class="col-2"></div>
            <div class="col-10">
              <div class="send-box">
                <form action="#" class="send-msg" id="send-info">
                  <input type="text" name="msgInput" class="msgInput" id="msgInput">
                  <button type="submit" class="btn">SEND</button>
                </form>
              </div>
            </div>
          </div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js" integrity="sha512-K9tDZvc8nQXR1DMuT97sct9f40dilGp97vx7EXjswJA+/mKqJZ8vcZLifZDP+9t08osMLuiIjd4jZ0SM011Q+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector(".your-element"), {
        max: 25,
        speed: 100
      });
      
      //It also supports NodeList
      VanillaTilt.init(document.querySelectorAll(".your-element"));
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script/clientHandler.js"></script>

</body>
</html>
