<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="h-full gradient-form bg-gray-200 md:h-screen" style="background-color: #b69c9d;">
        <div class="container py-12 px-6 h-full">
          <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
            <div class="xl:w-10/12">
              <div class="block bg-white shadow-lg rounded-lg" style="background-color: #ef7b8d;">
                <div class="lg:flex lg:flex-wrap g-0">
                  <div class="lg:w-6/12 px-4 md:px-0">
                    <div class="md:p-12 md:mx-6">
                      <div class="text-center">
                        <img
                          class="mx-auto w-48"
                          
                          src="/images/speak.png"
                          alt="logo"
                          id="profile"
                          name="userPic"
                        />
                        <h4 class="text-xl font-semibold mt-1 mb-12 pb-1">MeChat</h4>
                      </div>
                      <form method="post" action="/">
                        <p class="mb-4">Please enter your details</p>
                        <div class="mb-4">
                          <input
                            required
                            name="Uname"
                            type="text"
                            class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            id="exampleFormControlInput1"
                            placeholder="Enter Your Name"
                          />
                        </div>
                        <div class="mb-4">
                          <input
                            required
                            name="Umail"
                            type="email"
                            class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            id="exampleFormControlInput1"
                            placeholder="Enter Your Mail"
                          />
                        </div>

                        <!-- <div>
                          <input type="file" name="uploadImg" id="ProfileImg">
                        </div> -->
                        
                        <div class="text-center pt-1 mb-12 pb-1">
                          <button
                            class="inline-block px-6 py-2.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
                            type="submit"
                            data-mdb-ripple="true"
                            data-mdb-ripple-color="light"
                            style="
                              background: linear-gradient(
                                to right,
                                #ee7724,
                                #d8363a,
                                #dd3675,
                                #b44593
                              );
                            "
                          >
                            Log in
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div
                    class="lg:w-6/12 flex items-center lg:rounded-r-lg rounded-b-lg lg:rounded-bl-none"
                    style="
                      background:url('/images/bgPink.jpg');
                      background-size: cover;
                    "
                  >
                    <div class="text-white px-4 py-6 md:p-12 md:mx-6 parent" style="position: relative;">
                      <h4 class="text-xl font-semibold mb-6">Welcome to MeChat</h4>
                      <p class="text-lg">
                        Hey folks! This is a web app which can be used for chatting with friends.
                        Here you will get an avatar for your profile. Sounds exciting right, so give it a try!
                      </p>
                      <div class="child" style="position: absolute; bottom: 0;">
                        <p>Made by <a style="font-style: italic; font-weight: bold;" target="_blank" href="https://github.com/Krishna-Sneha">Krishna Sneha</a></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
